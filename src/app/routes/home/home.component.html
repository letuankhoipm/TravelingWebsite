<div #background class="container-background" style="width: 100%;">
</div>
<div class="app-search">
    <app-search></app-search>
</div>
<!-- <div class="dk" style="height: 500px"></div> -->
<div class="home-page">
    <div class="about-us">
        <div class="why">
            <div class="container">
                <h2 class="tour-card-title mt-0 text-uppercase">dịch vụ tốt nhất</h2>
                <div class="tour-card-des">{{tip}}
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="caption">
                            <div class="icon">
                                <i class="fal fa-plane-departure"></i>
                            </div>
                            <div class="title2">
                                <h3 class="txt1">Chuyến đi thú vị</h3>
                                <p class="txt2">{{tip1}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="caption">
                            <div class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <div class="title2">
                                <h3 class="txt1">Khám phá</h3>
                                <p class="txt2">{{tip2}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="caption">
                            <div class="icon">
                                <i class="fal fa-flag-checkered"></i>
                            </div>
                            <div class="title2">
                                <h3 class="txt1">Đặt vé</h3>
                                <p class="txt2">{{tip3}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="caption">
                            <div class="icon">
                                <i class="fal fa-comments"></i>
                            </div>
                            <div class="title2">
                                <h3 class="txt1">Hỗ trợ tốt</h3>
                                <p class="txt2">{{tip4}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="parallax">
        <div class="bg-parallax">
            <div class="blur-bg h-100"></div>
        </div>
        <div class="parallax-content">

            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <h3 class="txt1">{{tourDemo?.name}}</h3>
                        <p class="txt2">{{tourDemo?.describe}}</p>
                    </div>
                    <div class="col-sm-2 btn">
                        <a aria-label="Read more about Seminole tax hike" [routerLink]="['/place/'+ tourDemo?.id]" class="btn-detail">Tìm hiểu thêm!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tour-card container">
        <h2 class="tour-card-title text-uppercase text-center">các gói du lịch hấp dẫn</h2>
        <div class="tour-card-des text-center">{{contentTemp1}}</div>
        <ng-template [ngIf]="tours">
            <owl-carousel #owlElement [options]="customOptions">
                <tour-card *ngFor="let tour of tours" [tour]="tour"></tour-card>
            </owl-carousel>
        </ng-template>
    </div>

    <div class="happy">
        <div class="container">
            <div class="row happy_content">
                <div class="col-lg-6 col-sm-12 happy_left">
                    <img loading="lazy" src="../../../assets/images/travel.png" alt="">
                </div>

                <div class="col-lg-6 col-sm-12 happy_right">
                    <h1 class="pb-4 text-center">XÁCH BA LÔ LÊN VÀ ĐI</h1>
                    <p class="text-justify describe">{{ happyDescribe }}</p>
                    <div class="distance" *ngFor="let palce of happyPlace">
                        <div class="txt">
                            {{ palce.name }}
                        </div>
                        <div class="distance_percent">
                            <div class="percent" [ngStyle]="{
      'width' : palce.percent + '%'
    }">
                                <span>{{ palce.percent }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="partners">
        <div class="container">
            <div class="row">

                <div class="col-sm-4 col-lg-2 col-6 partners-item" *ngFor="let url of partnerImagesUrl">
                    <a aria-label="Read more about Seminole tax hike" href="#">
                        <img loading="lazy" [src]="url.origin" alt="" class="original">
                        <img loading="lazy" [src]="url.hover" alt="" class="hover">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
