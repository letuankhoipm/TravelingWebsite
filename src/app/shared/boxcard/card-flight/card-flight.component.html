<div class="list-data-item">
  <div class="data-item-image">
    <img loading="lazy" class="image" src="{{data.image}}">
  </div>
  <div class="data-item-name">{{data.name}}</div>
  <div class="data-item-info row justify-content-between mx-0">
    <div class="price col-auto p-0">
      <span class="price-vl">{{data.price}}</span>
      <span class="donvi">trung bình/người</span>
    </div>
    <div class="detail col-auto p-0">Chi Tiết</div>
  </div>
</div>
