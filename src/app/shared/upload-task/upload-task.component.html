<div *ngIf="(snapshot | async) as snap">
  <div *ngIf="downloadURL; else elseBlock">
  </div>
</div>
<ng-template #elseBlock>
  <div [ngClass]="{'full-width': checkFullWidthLoadding}" class="loadding" *ngIf="percentage | async as pct">
    <progress class="progress is-info" [value]="pct" max="100">
    </progress>
    <div class="pct">{{ pct | number }}%</div>
  </div>
</ng-template>
