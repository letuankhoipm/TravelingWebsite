<div class="container-fluid">
  <div class="container">
    <div class="tab-list">
      <ul class="tab-navs w-100">
        <li [class.active]="navTabs.flights" (click)="toggleTab('flights')" class="tab flights d-md-inline-block">
          <i class="fas fa-plane"></i>
          <a class="">Địa điểm</a>

        </li>
        <li [class.active]="navTabs.hotels" (click)="toggleTab('hotels')" class="tab hotels d-md-inline-block">
          <i class="fas fa-hotel"></i>
          <a class="">Khách sạn</a>
        </li>
        <li [class.active]="navTabs.cars" (click)="toggleTab('cars')" class="tab cars d-md-inline-block">
          <i class="fas fa-car"></i>
          <a class="">Phương tiện</a>

        </li>
      </ul>
    </div>
    <div class="container container-content">

      <div class="wrapper-content" *ngIf="navTabs.flights">
        <h2 class="title d-block d-sm-none">Địa điểm</h2>
        <p class="detail d-block d-sm-none">Địa điểm du lịch hấp dẫn mà giá cả phải chăng.</p>

        <section id="about" class="small-2 large-12 d-none d-sm-block">
          <div class="row">
            <div id="aboutClouds">
              <div id="cld-one" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-1.svg" alt="cloud 1"></div>
              <div id="cld-two" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-2.svg" alt="cloud 2"></div>
              <div id="cld-three" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-3.svg" alt="cloud 3"></div>
              <div id="cld-four" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-2.svg" alt="cloud 4"></div>
              <div id="cld-five" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-1.svg" alt="cloud 5"></div>
              <div id="cld-six" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-3.svg" alt="cloud 6"></div>
              <div id="cld-seven" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-1.svg" alt="cloud 6"></div>
              <div id="cld-eight" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-3.svg" alt="cloud 6"></div>
              <div id="cld-nine" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-2.svg" alt="cloud 6"></div>
              <div id="cld-ten" class="clouds"><img
                  src="http://www.davisrousseau.com/wp-content/uploads/2015/11/clouds-1.svg" alt="cloud 6"></div>

            </div>


            <div id="aboutLake">

              <div id="sailboat">
                <img src="http://www.davisrousseau.com/wp-content/uploads/2016/10/sail-boat2.svg" alt="Sail Boat">
                <div class="water">
                  <div class="drops clearfix drops-1">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                  </div>
                  <div class="drops clearfix drops-2">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                  </div>
                </div><!-- End water -->
              </div>

              <div id="tx-one" class="taxi">
                <img src="http://www.davisrousseau.com/wp-content/uploads/2016/10/taxi2.svg" alt="Taxi">
                <div class="water">
                  <div class="drops clearfix drops-1">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                  </div>
                  <div class="drops clearfix drops-2">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                  </div>
                </div><!-- End water -->
              </div><!-- End taxi -->
            </div><!-- End aboutlake -->
          </div>

        </section>
      </div>
      <div class="wrapper-content" *ngIf="navTabs.hotels">
        <h2 class="title">Khách Sạn</h2>
        <p class="detail">Khách sạn gần gũi với thiên nhiên, được các nhà phê bình đánh giá cao.</p>

      </div>

      <div class="wrapper-content" *ngIf="navTabs.cars">
        <h2 class="title">Phương tiện</h2>
        <p class="detail">Di chuyển đến những địa điểm yêu thích cùng với sự tiện nghi 5⭐</p>


      </div>

    </div>
  </div>
</div>
