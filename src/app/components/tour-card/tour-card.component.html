<div class="tour__card">
  <div class="card">
    <div class="tour__card__img">
      <img class="w-100" src="{{place.image}}" alt="">
      <div class="hover p-2">
        <h4>{{place.destination}} <span>17 Office deal</span></h4>
        <p class="m-0">{{place.infor}}</p>
      </div>
    </div>
    <div class="tour__card__caption p-4">
      <h5>{{place.destination}} <span>{{place.duration}}</span></h5>
      <p>{{place.describe}}</p>
      <div class="tour__card__rating">
        <ngb-rating [(rate)]="place.currentRate"></ngb-rating>
        <span>-{{place.review}}</span>
        <button class="btn float-right font-weight-bold pt-1 pb-1">Chi tiáº¿t</button>
      </div>
    </div>
  </div>
</div>
